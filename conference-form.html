<!DOCTYPE html>
<html>
<head>

      <div class="form">

        <div class="form-title">Yêu cầu báo giá</div>
        <div class="form-content">
          <div class="form-input fl-l">
            <p>Họ tên *</p>
            <input type="text" name="">
          </div>
          <div class="fl">
            <p>Số điện thoại *</p>
            <input type="text" name="">
          </div>
            <div class="fl-l form-input">
              <p>Email *</p>
              <input type="text" name="">
            </div>
            <div class="fl">
              <p>Công ty</p>
              <input type="text" name="">
            </div>
          
          <div class="form-request clear">
            <p>Thông tin yêu cầu ( địa điểm, quy mô, mục đích sự kiện)</p>
            <input type="text" name="">
          </div>
        </div>
        <button class="button-box fl-r">Gửi yêu cầu </button>
      </div>
    </div>
  </div>
</div>
