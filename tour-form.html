<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@200;300;400;600;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../css/script.js" type="text/javascript"></script>
	<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>tour</title>
</head>
<body>
	<div data-toggle="modal" data-target="#confer-form" class="button three fl-r">Gửi yêu cầu báo giá</div>
	<div class="modal" id="confer-form" role="dialog">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="form">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <div class="form-title">Thông tin khách hàng</div>
	        <div class="form-content">
	          <div class="form-input">
	            <p>Họ tên *</p>
	            <input type="text" name="">
	          </div>
	          <div class="form-input">
	            <p>Số điện thoại *</p>
	            <input type="text" name="">
	          </div>
	            <div class="form-input">
	              <p>Email *</p>
	              <input type="text" name="">
	            </div>
	            <div class="form-input">
	              <p>Địa chỉ</p>
	              <input type="text" name="">
	            </div>
	          	<div class="form-input">
	            <p>Thời gian</p>
	            <input type="text" placeholder="Từ ngày" name="">
	          </div>
	          <div class="form-input">
	            <p>&nbsp</p>
	            <input type="text" placeholder="Đến ngày" name="">
	          </div>
	           <div class="clear fl-l tour-right">
					<label>Người lớn</label>
					<div class="calcu">
						<div class="tour-right-calcu">
							<strong>-</strong>
						</div>
						<div class="tour-right-calcu">
							<input type="text" placeholder="2" name="">
						</div>
						<div class="tour-right-calcu">
							<strong>+</strong>
						</div>
					</div>
				</div>
				<div class="fl-l tour-right" >
					<label>Trẻ em</label>
					<div class=" calcu">
						<div class="tour-right-calcu">
							<strong>-</strong>
						</div>
						<div class="tour-right-calcu">
							<input type="text" placeholder="0" name="">
						</div>
						<div class="tour-right-calcu">
							<strong>+</strong>
						</div>
					</div>
				</div>
	          <div class="form-request clear">
	            <p>Thông tin yêu cầu ( địa điểm, quy mô, mục đích sự kiện)</p>
	            <input type="text" name="">
	          </div>
	        </div>
	        <button class="button-box fl-r">Gửi yêu cầu </button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
